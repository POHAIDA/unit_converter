<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="converter">
            <div class="input_block">
                <h2 class="title">Metric/Imperial Unit Conversion </h2>
                <input type="number" id="input_el"/>
                <button id="convert_button">Convert</button>
            </div>
            <div id="results_block">
                <div>
                    <h3>Length (Meter/Feet)</h3>
                    <p class="result"></p>
                </div>
                <div>
                    <h3>Volume (Liters/Gallons)</h3>
                    <p class="result"></p>
                </div>
                <div>
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p class="result"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
